<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pok√©mon Snap!</title>

<body>
    <h1 id="greeting"></h1>
    <h1>Pok√©mon Draw!‚úç</h1>
    <p>Draw Pok√©mon's and view them in 
        <a href="gallery.html">Your Gallery.</a><br> Gotta Draw them all!<br>

                <option value="lightblue">Light Blue</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
            </select><br>
        <label for="Choose Line Width">Line Width:</label>
        <select id="linewidth" name="linewidth">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option selected value="5">5px</option>
            <option value="10">10px</option>
            <option value="15">15px</option>
        </select><br>
    </div>
    <button id="classify" disabled>Done Drawing</button><br>
    <button id="clearBtn" disabled>‚úÇ Clear Canvas</button><br>
